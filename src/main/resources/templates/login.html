<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINCE FOOD - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)),
                        url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0') center/cover no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }

        .card-header {
            background: none;
            border-bottom: none;
            padding: 20px 20px 0;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 10px;
        }

        .logo-container svg {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .card-title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .text-muted {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .btn-login {
            background: #D61C2B;
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #c41925;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 28, 43, 0.3);
        }

        .social-login {
            text-align: center;
            margin: 15px 0;
        }

        .social-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 8px;
            color: white;
            transition: transform 0.3s;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 10px;
            color: #777;
            font-size: 0.8rem;
        }

        .register-link {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .register-link a {
            color: #D61C2B;
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .btn-facebook { background: #3b5998; }
        .btn-twitter { background: #000000; }
        .btn-instagram { background: #c13584; }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .forgot-password {
            display: block;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid Email or Password
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>

        <div class="card">
            <div class="card-header">
                <div class="logo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="98" fill="#fff" stroke="#D61C2B" stroke-width="2"/>
                        <circle cx="100" cy="100" r="88" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
                        <path d="M60 70 L80 50 L100 70 L120 50 L140 70 L130 85 L70 85 Z" fill="#D61C2B" stroke="#333" stroke-width="1.5"/>
                        <circle cx="80" cy="60" r="3" fill="#333"/>
                        <circle cx="100" cy="60" r="3" fill="#333"/>
                        <circle cx="120" cy="60" r="3" fill="#333"/>
                        <g transform="translate(100,115) rotate(-30)">
                            <path d="M-8,-25 C-8,-15 -8,-15 -12,-15 C-8,-15 -8,-15 -8,25 C-8,28 -6,30 -4,30 C-2,30 0,28 0,25 L0,-15 C0,-15 0,-15 4,-15 C0,-15 0,-15 0,-25 Z" fill="#333"/>
                        </g>
                        <g transform="translate(100,115) rotate(30)">
                            <path d="M0,-25 C12,-25 12,-15 12,-15 L4,25 C4,28 2,30 0,30 C-2,30 -4,28 -4,25 L-2,-15 Z" fill="#333"/>
                        </g>
                    </svg>
                </div>
                <h2 class="card-title">Welcome Back</h2>
                <p class="text-muted">Sign in to continue to Prince Food</p>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/login}">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Email Address" required>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-login">Sign In</button>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <a href="#" class="social-btn btn-facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-btn btn-twitter">
                            <i class="fab fa-x-twitter"></i>
                        </a>
                        <a href="#" class="social-btn btn-instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>

                    <div class="register-link">
                        <p class="mb-1">Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
                        <a th:href="@{/forgot-password}" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
